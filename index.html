<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Birthday Cake for Princess</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
        :root {
            --cake-pink: #ffc0cb;
            --cake-white: #ffffff;
            --shadow: rgba(0,0,0,0.1);
        }

        body {
            background: radial-gradient(circle, #ffffff, #fff5f7);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        /* Teks Happy Birthday Kaligrafi */
        .hbd-container {
            margin-bottom: 10px;
            text-align: center;
            z-index: 10;
        }

        .hbd-text {
            font-family: 'Pinyon Script', cursive;
            font-size: 5rem;
            display: inline-block;
        }

        .letter {
            display: inline-block;
            animation: float 3s infinite ease-in-out;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        /* Warna-warni Pastel */
        .letter:nth-child(1) { color: #FFB7B2; } 
        .letter:nth-child(2) { color: #FFDAC1; animation-delay: 0.1s; }
        .letter:nth-child(3) { color: #E2F0CB; animation-delay: 0.2s; } 
        .letter:nth-child(4) { color: #B5EAD7; animation-delay: 0.3s; }
        .letter:nth-child(5) { color: #C7CEEA; animation-delay: 0.4s; }
        .letter:nth-child(7) { color: #FF9AA2; animation-delay: 0.5s; }
        .letter:nth-child(8) { color: #FFB7B2; animation-delay: 0.6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        /* Status & Countdown - Posisi Lebih Tinggi & Font Lebih Kecil */
        #status-box {
            font-size: 1.5rem; /* Ukuran dikecilkan sesuai permintaan */
            color: #ff8fab;
            margin-bottom: 60px; /* Jarak dijauhkan dari kue */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Cake Structure */
        .cake {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .tier {
            position: relative;
            background: linear-gradient(to bottom, var(--cake-white), var(--cake-pink));
            border-radius: 50% / 15%;
            box-shadow: inset 0 -15px 30px var(--shadow), 0 10px 15px var(--shadow);
            z-index: 1;
        }

        /* Ukuran Tinggi Proposional */
        .tier-top { width: 180px; height: 120px; margin-bottom: -50px; z-index: 3; }
        .tier-mid { width: 260px; height: 140px; margin-bottom: -60px; z-index: 2; }
        .tier-bot { width: 340px; height: 160px; z-index: 1; }

        /* Lilin Putih */
        .candles-container {
            position: absolute;
            top: -25px;
            width: 150px;
            height: 50px;
            z-index: 5;
        }

        .candle {
            position: absolute;
            width: 6px;
            height: 35px;
            background: #ffffff;
            border-radius: 3px;
            cursor: pointer;
        }

        .flame {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 16px;
            background: radial-gradient(circle at 50% 10%, #fff, orange, red);
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 10px orange;
            animation: flicker 0.1s infinite alternate;
        }

        @keyframes flicker {
            from { transform: translateX(-50%) scale(1); }
            to { transform: translateX(-50%) scale(1.2); }
        }

        /* Balon */
        .balloon {
            position: absolute;
            width: 50px;
            height: 65px;
            border-radius: 50%;
            opacity: 0.5;
            z-index: 0;
            animation: balloon-float 8s infinite ease-in-out;
        }

        @keyframes balloon-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-120px); }
        }
    </style>
</head>
<body>

    <div class="hbd-container">
        <div class="hbd-text">
            <span class="letter">H</span><span class="letter">a</span><span class="letter">p</span><span class="letter">p</span><span class="letter">y</span>
            <span class="letter" style="margin-left:15px">B</span><span class="letter">i</span><span class="letter">r</span><span class="letter">t</span><span class="letter">h</span><span class="letter">d</span><span class="letter">a</span><span class="letter">y</span>
        </div>
    </div>

    <div id="status-box">Siap-siap ya...</div>

    <div class="cake">
        <div class="candles-container" id="candle-well"></div>
        <div class="tier tier-top"></div>
        <div class="tier tier-mid"></div>
        <div class="tier tier-bot"></div>
    </div>

    <script>
        const statusBox = document.getElementById('status-box');
        const candleWell = document.getElementById('candle-well');
        let candlesBlown = 0;
        let isReady = false;

        // Create 12 White Candles
        for (let i = 0; i < 12; i++) {
            const candle = document.createElement('div');
            candle.className = 'candle';
            const angle = (i / 12) * Math.PI * 2;
            candle.style.left = (75 + Math.cos(angle) * 55) + 'px';
            candle.style.top = (15 + Math.sin(angle) * 15) + 'px';

            const flame = document.createElement('div');
            flame.className = 'flame';
            candle.appendChild(flame);

            candle.onclick = () => {
                if (isReady && flame.style.display !== 'none') {
                    flame.style.display = 'none';
                    candlesBlown++;
                    if (candlesBlown === 12) {
                        statusBox.innerHTML = "Yeay! HBD Princess! âœ¨ðŸŽ‰";
                        fireworks();
                    }
                }
            };
            candleWell.appendChild(candle);
        }

        // Timer Logic
        let timer = 3;
        const countdown = setInterval(() => {
            if (timer > 0) {
                statusBox.innerHTML = `Hitung mundur: ${timer}`;
                timer--;
            } else {
                statusBox.innerHTML = "TIUP LILINNYA!";
                isReady = true;
                clearInterval(countdown);
            }
        }, 1000);

        function fireworks() {
            for (let i = 0; i < 50; i++) {
                const dot = document.createElement('div');
                dot.style.position = 'fixed';
                dot.style.width = '5px';
                dot.style.height = '5px';
                dot.style.borderRadius = '50%';
                dot.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                dot.style.left = '50%';
                dot.style.top = '60%';
                document.body.appendChild(dot);
                
                const a = Math.random() * Math.PI * 2;
                const d = Math.random() * 250 + 50;
                dot.animate([
                    { transform: 'translate(0,0)', opacity: 1 },
                    { transform: `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`, opacity: 0 }
                ], { duration: 1500, easing: 'ease-out', fill: 'forwards' });
            }
        }

        // Balloons
        for (let i = 0; i < 10; i++) {
            const b = document.createElement('div');
            b.className = 'balloon';
            b.style.left = Math.random() * 95 + 'vw';
            b.style.bottom = '-80px';
            b.style.background = `hsl(${Math.random() * 360}, 70%, 85%)`;
            b.style.animationDelay = (Math.random() * 8) + 's';
            document.body.appendChild(b);
        }
    </script>
</body>

</html>
